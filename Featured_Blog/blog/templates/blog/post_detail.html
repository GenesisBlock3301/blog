{% extends 'blog/base.html' %}

{% block content %}
    <div class="card mb-4">
    {% if post %}
    <div class="card-body">

        <p><h2 class="card-title"><a href="#">{{ post.title |capfirst }}</a></h2></p>
        <p>Posted on {{ post.pub_date }}</p> by
        <p><a href="#">{{ post.author.name }}</a></p>
        <p class="card-text">{{ post.content }}</p>
    </div>
    {% endif %}
    </div>
{% endblock %}
